<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/89eeaaac7b.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/media.css" />
  </head>
  <body>
    <!-- navbar -->

    <div class="container mt-3 mb-5">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="container">
              <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active pe-3" aria-current="page" href="#"
                    >Cats</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link pe-3" href="#">Dogs</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle pe-5"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Other pets
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Birds</a></li>
                    <li><a class="dropdown-item" href="#">Lizards</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link ps-5 pe-3" aria-current="page" href="#"
                    >Blog</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Get involved</a>
                </li>
                <li class="nav-item"></li>
              </ul>
            </div>
          </div>
          <button class="btn btn-outline-success me-2" type="button">
            Sign in
          </button>
        </div>
      </nav>
    </div>

    <!-- hero -->
    <div class="row">
      <div class="col-5 hero-img-container">
        <div class="cat-hero">
          <img src="/img/cat-hero.png" alt="gray cat" class="img-fluid" />
        </div>
        <div class="dog-hero">
          <img
            src="/img/dog-hero.png"
            alt="harry dog"
            class="img-fluid dog-hero-img"
          />
        </div>
        <div class="star-icon">
          <img src="./img/star.png" alt="star icon" class="hero-star-icon" />
        </div>
      </div>

      <div class="col-7">
        <div class="hero-content-container">
          <h1 class="hero-heading">
            By adopting a pet you make the world better!
          </h1>
          <h2 class="hero-text">
            Best pets are waiting for an adoption. Find the perfect one you will
            like. Find the best friend!
          </h2>
          <button type="button" class="btn contact-btn">Contact us</button>
          <div class="paw-icon"><img src="./img/paw.png" alt="paw icon" class="hero-paw-icon"></div>
          <div class="circle-icon">
            <img src="./img/rounds.png" alt="circle icon" class="hero-circle-icon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
